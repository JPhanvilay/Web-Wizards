<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Give+You+Glory&family=La+Belle+Aurore&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Train+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/weather.css">
    <title>Weather</title>
</head>

<body class="font-dancing-script">
    <header>
        <div class="navbar bg-base-100 headerNav">
        <div class="navbar-start">
            <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a href="index.html">Homepage</a></li>
                <li><a href="weather.html">Quidditch Weather</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="quiz.html">Sorting Hat</a></li>
                <li><a href="potions.html">Potions</a></li>
            </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="index.html" class="btn btn-ghost text-xl">Web Wizard</a>
        </div>
        </div>
        <div class="hero min-h-screen bg-base-100" style="background-image: url(assets/images/flying.png)">
            <div class="hero-content text-center">
                <div class="max-w-md flex flex-col space-y-4">
                    <h1 class="text-8xl font-bold-lg text-white">Hello there,</h1>
                    <p class="text-white font-bold-lg text-2xl mb-px">Use the search feature to check the flying conditions
                        locally or
                        globally. Safe travels!
                    </p>
                    <div>
                        <div id="sidebar">
                            <h2 class="text-2xl">Where are you flying today?</h2>
                            <form id="searched-cities"></form>
                            <input type="text" id="searchInput" placeholder="Enter search here"
                                class="input input-bordered w-full max-w-xs" />
                            <button id="searchButton" class="btn btn-warning">Search</button>
                        </div>
                        <div class="searchHistoryContainer" id="history"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="navbar bg-base-100 content-center">
            <a class="btn btn-ghost text-4xl">Flying Conditions</a>
        </div>
    </nav>
    <main>
        <div class="flex w-full p-8 ">
            <div class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center text-2xl">Today's Sky:</div>
            <div class="divider divider-horizontal"></div>
            <div class="grid h-auto flex-grow card bg-base-300 rounded-box place-items-center object-scale-down p-8"
                id="today">content</div>
        </div>
        <div class="flex flex-col w-full border-opacity-50">
            <div class="grid h-20 card bg-base-300 rounded-box place-items-center text-2xl">As Foreseen:</div>
            <div class="divider"></div>
            <div class="grid h-auto card bg-base-300 rounded-box place-items-center object-scale-down flex-row p-8"
                id="forecast">content</div>
        </div>
        <script src="./assets/javascript/weather.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
