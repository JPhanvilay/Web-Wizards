<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://api.weatherapi.com/v1">
    </link>
    <link rel="stylesheet" href="./assets/css/weather.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Flying Conditions</h1>
    </header>

    <main>
        <div class="page">
            <div id="sidebar">
                <h2>Where are you flying today?</h2>
                <p>✨⚡️ search for weather conditions in the muggle lands too! ⚡️✨</p>
                <form id="searched-cities"></form>
                <input type="text" id="searchInput" placeholder="Search"></input>
                <button id="searchButton">Search</button>
            </div>
            <div class="searchHistoryContainer" id="history"></div>
        </div>
    </main>
    <section class="todayForecastContainer">
        <div class="imageContainer">
            <img id="harry" src="./assets/images/practicephoto.jpg" />
        </div>
        <section class="todayForecast">
            <h3>Today's Forecast:</h3>
            <section id="today"></section>
        </section>
    </section>

    <section class="fiveDayForecast">
        <h4>Five Day Forecast:</h4>
        <div id="forecast"></div>
    </section>
    <script src="./assets/javascript/weather.js"></script>
</body>

</html>
