<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Give+You+Glory&family=La+Belle+Aurore&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Train+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">Flying Conditions/Quidditch Weather</a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component" src="flying.png" class="scale-200 rounded-full" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <article>
        <div class="card w-96 bg-base-100 shadow-xl relative">
            <figure><img  src="flying.png" alt="Shoes" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">Today's Sky</h2>
                <p></p>
                
            </div>
        </div>
        <div class="card w-96 bg-base-100 shadow-xl relative object-right">
            <figure><img  src="weather.png" alt="Shoes" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">This Week's Weather</h2>
                <p></p>
            </div>
        </div>
    </article>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
