<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sorting-hat</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Give+You+Glory&family=La+Belle+Aurore&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Train+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 text-gray-900 min-h-screen bg-cover bg-no-repeat"
    style="background-image: url('images/back4.jpg')"
  >
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-4 text-center mx-auto text-gray-500">
        House Sorting Quiz
      </h1>
      <form id="quizForm" class="mb-8">
        <div class="mb-4 text-yellow-300">
          <label class="block mb-2"
            >Question 1: Which quality do you value most in yourself?</label
          >
          <select
            name="q1"
            class="border border-gray-300 px-4 py-2 rounded-md w-1/2"
          >
            <option value="gryffindor">Courage</option>
            <option value="ravenclaw">Intelligence</option>
            <option value="slytherin">Ambition</option>
            <option value="hufflepuff">Loyalty</option>
          </select>
        </div>
        <!-- Add more questions here -->
        <div class="mb-4">
          <label class="block mb-2"
            >Question 2: What is your greatest fear?</label
          >
          <select
            name="q1"
            class="border border-gray-300 px-4 py-2 rounded-md w-1/2"
          >
            <option value="gryffindor">Failure</option>
            <option value="ravenclaw">Ignorance</option>
            <option value="slytherin">Mediocrity</option>
            <option value="hufflepuff">Isolation</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block mb-2"
            >Question 3: What type of environment do you thrive in?</label
          >
          <select
            name="q1"
            class="border border-gray-300 px-4 py-2 rounded-md w-1/2"
          >
            <option value="gryffindor">Exciting and adventurous</option>
            <option value="ravenclaw">Quiet and studious</option>
            <option value="slytherin">Competitive and challenging</option>
            <option value="hufflepuff">Supportive and friendly</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block mb-2"
            >Question 4: What would you do if faced with a difficult
            decision?</label
          >
          <select
            name="q1"
            class="border border-gray-300 px-4 py-2 rounded-md w-1/2"
          >
            <option value="gryffindor">
              Act bravely and without hesitation
            </option>
            <option value="ravenclaw">
              Analyze the situation carefully before deciding
            </option>
            <option value="slytherin">
              Choose the path that offers the most opportunities for sucess
            </option>
            <option value="hufflepuff">
              Consult with friendss or trusted individuals before making a
              choice
            </option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block mb-2"
            >Question 5: How do you react to adversity?</label
          >
          <select
            name="q1"
            class="border border-gray-300 px-4 py-2 rounded-md w-1/2"
          >
            <option value="gryffindor">Confront it head-on</option>
            <option value="ravenclaw">Seek knowledge to overcome it</option>
            <option value="slytherin">
              Find creative solutions to navigate throught it
            </option>
            <option value="hufflepuff">
              Lean on friends and loved ones for support
            </option>
          </select>
        </div>

        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
        >
          Submit
        </button>
      </form>
      <div id="result" class="hidden">
        <h2 class="text-2xl font-bold mb-2 text-red-500">Your House:</h2>
        <div id="houseResult" class="flex items-center mb-4">
          <img id="houseImage" class="w-16 h-16 mr-4" src="" alt="" />
          <div>
            <p id="houseName" class="text-xl font-semibold"></p>
            <p id="houseScore" class="text-lg"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/javascript/quiz.js"></script>
  </body>
</html>
