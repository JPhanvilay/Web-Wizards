<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Give+You+Glory&family=La+Belle+Aurore&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Train+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="hero min-h-screen bg-base-100"
            style="background-image: url(/Users/georgehernandez/daisy/flying.png)">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold">Hello there</h1>
                    <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi
                        exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                    <button class="btn btn-primary">Get Started</button>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">Flying Conditions</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                </div>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component" src="flying.png" class="scale-200 rounded-full" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="flex w-full p-8 ">
            <div class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center text-lg">Today's Sky</div>
            <div class="divider divider-horizontal"></div>
            <div class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center">content</div>
        </div>

        <div class="flex w-full p-8 ">
            <div class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center">content</div>
            <div class="divider divider-horizontal"></div>
            <div class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center text-lg">As Foreseen</div>
        </div>
    </main>



    <script src="./assets/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</html>
